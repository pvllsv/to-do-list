<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-min.css">
    <link rel="stylesheet" href="css/resset.css">
</head>
<body>
      <section>
        <div class="container">
            <div class="task">
                <input type="text" class="task_item" placeholder="Новая задача...">
                <a href="/" class="task_linck"></a>

            </div>
            <div class="todo_list">
                <div class="col">
                    
                    

                </div>
                <div class="col">
                    <div class="todo_item ">
                        <div class="container_flex">
                            <h3 class="todo_title">Основная задача</h3>
                            <a href="/" class="todo_open">
                                <div class="plus_block"></div>
                                <div class="plus_block minus_block"></div>
                                
                                </a>
                        </div>
                        <div class="todo_body closed">
                            <div class="container_flex todo_texteria_inner">
                                <textarea name="task" class="todo_texteria" placeholder="описание задачи..."></textarea>
                                <a href="/" class="todo_texteria_btn">Добавить</a>
                            </div>
                            <div class="todo_task_txt">
                                <div class="parrent_title">

                                    <div class="todo_title"></div>
                                </div>
                            </div>
                            <div class="to-do-subtask">
                                <input type="text" class="task_item" placeholder=" подзадача...">
                                <a href="/" class="sub_task_linck task_linck">Добавить</a>
                
                            </div>
                            <div class="sub_tack_list">
                                <div class="sub_task_item">
                                    <div class="sub_task_head">

                                        <input type="checkbox" class="sub_check">
                                        <div class="sub_title todo_title">
                                            Test
                                        </div>
                                        <a href="/" class="todo_open">
                                            <div class="plus_block"></div>
                                            <div class="plus_block minus_block"></div>
                                                
                                        </a>
                                    </div>
                                    <div class="todo_body closed"></div>

                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
      </section> 
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
      <script src="script.js"></script> 
</body>
</html>
